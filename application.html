<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/application.css" />
    <title>Jack Black n Coke</title>
</head>
<body>
    <section class="nav">
        <a href="index.html" class="login-page neon">Login Page</a>
    </section>
    <h1 class="game-page neon">Game Page</h1>
    <div class="background-img"></div>
  

    <section class="gameTable">
        <section class="dealerCards" id="dealerCards"></section>
        <section class="playerButtons">
            <button class="btn" id="shuffle">Shuffle</button>
            <button class="btn" id="deal">Deal</button>
            <button class="btn" id="hit">Hit</button>
            <button class="btn" id="stay">Stay</button>
            <button class="btn" id="doubleDown">Double Down</button>
            <button class="btn" id="split">Split</button>
            <button class ="btn" id ="clear">Clear</button>
        </section>
        <section class="playerCards" id="playerCards"></section>
    </section>
    

    <object class="content">
        <span class="win" id="win">You Win!</span>
        <span class="lose" id="lose">Better luck next time.</span>
    </object>
      
    

    <script src="./assets/js/application.js"></script>
</body>
</html>
