<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Jack Black n Coke</title>
</head>
<body>
    <header>
        <h1>Jack Black n Coke</h1>
    </header>
    <button class="js-modal-trigger" data-target="modal-js-example">
        Sign in to play
    </button>
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>Enter login information</p>
                <br>
                <div class="container">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="username" id="username" placeholder="Username">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="container">
                    <p class="control has-icons-left">
                        <input class="input" type="password" id="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <br>
                <div class="control">
                    <div class="select">
                        <select id="numberOfDecks">
                            <option>Number of Decks</option>
                            <option value="1">1 Deck</option>
                            <option value="2">2 Decks</option>
                            <option value="3">3 Decks</option>
                            <option value="4">4 Decks</option>
                            <option value="5">5 Decks</option>
                            <option value="6">6 Decks</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="container">
                    <p class="control">
                        <button class="button is-success" id="loginBtn">
                            Login
                        </button>
                    </p>
                    <p id="message"></p>
                </div>
                <br>
                <div class="box">
                    <p>Create Account</p>
                    <br>
                    <div class="control">
                        <input class="input" type="text" id="first_name" placeholder="First Name">
                    </div>
                    <div class="control">
                        <input class="input" type="text" id="last_name" placeholder="Last Name">
                    </div>
                    <br>
                    <div class="container">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="username" id="create_username" placeholder="Create Username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span>
                        </p>
                    </div>
                    <div class="container">
                        <p class="control has-icons-left">
                            <input class="input" type="password" id="create_password" placeholder=" Create Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <br>
                    <div class="container">
                        <p class="control">
                            <button class="button is-success" id="submitBtn">
                                Submit
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <script src="./assets/js/index.js"></script>
</body>
</html>
